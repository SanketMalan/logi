<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customers | LogiSmart Dashboard</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="dashboard.css" />
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo">
          <i class="fa-solid fa-truck-fast"></i>
          <span>LogiSmart</span>
        </div>
        <nav class="nav-menu">
          <ul>
            <li>
              <a href="dashboard.html">
                <i class="fa-solid fa-house"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="kyc.html">
                <i class="fa-solid fa-id-card"></i>
                <span>KYC Verification</span>
              </a>
            </li>
            <li>
              <a href="shipments.html">
                <i class="fa-solid fa-box"></i>
                <span>Shipments</span>
              </a>
            </li>
            <li>
                <a href="create-shipment.html">
                  <i class="fa-solid fa-plus-circle"></i>
                  <span>Create Shipment</span>
                </a>
              </li>
            <li class="active">
              <a href="customers.html">
                <i class="fa-solid fa-users"></i>
                <span>Customers</span>
              </a>
            </li>
            <li>
              <a href="analytics.html">
                <i class="fa-solid fa-chart-line"></i>
                <span>Analytics</span>
              </a>
            </li>
            <li>
              <a href="wallet.html">
                <i class="fa-solid fa-wallet"></i>
                <span>Wallet</span>
              </a>
            </li>
            <li>
              <a href="settings.html">
                <i class="fa-solid fa-gear"></i>
                <span>Settings</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="logout-section">
          <a href="#">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Logout</span>
          </a>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Header -->
        <header class="top-bar">
          <div class="toggle-btn" id="sidebar-toggle">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search customers..." />
          </div>
          <div class="user-profile">
            <div class="notifications">
              <i class="fa-regular fa-bell"></i>
              <span class="badge">3</span>
            </div>
            <div class="profile-info">
              <img
                src="https://ui-avatars.com/api/?name=Admin+User&background=0D8ABC&color=fff"
                alt="User"
              />
              <div class="text">
                <h4>Alex Morgan</h4>
                <p>Admin</p>
              </div>
            </div>
          </div>
        </header>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
             <div class="section-header" style="justify-content: space-between; display:flex;">
            <div>
                 <h2 style="font-size: 1.5rem; font-weight: 700; color: var(--text-primary);">Customer Management</h2>
                 <p style="color: var(--text-secondary); font-size: 0.9rem;">View and manage your customer base.</p>
            </div>
            <div>
                 <button class="btn-primary" onclick="window.location.href='add-customer.html'">
                    <i class="fa-solid fa-user-plus"></i> Add Customer
                 </button>
            </div>
          </div>

          <!-- Customer Cards Grid -->
          <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; margin-top:2rem;">
            <!-- Populated by JS -->
          </div>

          </div>
        </div>
      </main>
    </div>
    <script src="dashboard.js"></script>
  </body>
</html>
